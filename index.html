<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pustakaalay</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body style="background-color: #0A0A0A;">
    <div id="msg"></div>

    <!-- Modal to add new book -->
    <div class="modal fade" id="addBook" tabindex="-1" aria-labelledby="#addBookLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addBookLabel">Add New Book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-start">
                    <form id="newBookForm">
                        <div class="mb-3">
                            <span class="fw-semibold text-danger">*</span>
                            <label for="bookName" class="col-form-label">Book Name:</label>
                            <input type="text" class="form-control" id="bookName">
                        </div>
                        <div class="mb-3">
                            <span class="fw-semibold text-danger">*</span>
                            <label for="authorName" class="col-form-label">Author's Name:</label>
                            <input type="text" class="form-control" id="authorName">
                        </div>
                        <div class="mb-3">
                            <span class="fw-semibold text-danger">*</span>
                            <label for="bookLanguage" class="col-form-label">Book's Language:</label>
                            <input type="text" class="form-control" id="bookLanguage">
                        </div>
                        <div class="mb-3">
                            <span class="fw-semibold text-danger">*</span>
                            <label for="bookGenre" class="col-form-label">Genre:</label>
                            <select class="form-select" aria-label="Default select example" id="bookGenre">
                                <option selected disabled>Select Genre</option>
                                <option class="fw-bold" disabled>Fiction</option>
                                <option>Action & Adventure</option>
                                <option>Children's</option>
                                <option>Fantasy Fiction</option>
                                <option>Graphic Novel</option>
                                <option>Horror</option>
                                <option>Mystery</option>
                                <option>Romance</option>
                                <option>Sci-Fi</option>
                                <option>Short Story</option>
                                <option>Thriller & Suspense</option>
                                <option disabled></option>
                                <option class="fw-bold" disabled>Non-Fiction</option>
                                <option>Art & Photography</option>
                                <option>Autobiography / Biography</option>
                                <option>Children's</option>
                                <option>Essays</option>
                                <option>Food & Drink</option>
                                <option>Guide / How-To</option>
                                <option>History</option>
                                <option>Humanities / Social Sciences</option>
                                <option>Humour</option>
                                <option>Parenting</option>
                                <option>Religion / Spirituality</option>
                                <option>Science & Technology</option>
                                <option>Self-Help</option>
                                <option>Travel</option>
                                <option>True Crime</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <span class="fw-semibold text-danger">*</span>
                            <label for="bookSummary" class="col-form-label">Book Summary:</label>
                            <textarea class="form-control" id="bookSummary" cols="30" rows="10"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnAddBook" data-bs-dismiss="modal">Add
                        Book</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="mx-5 my-5 py-3 px-5 text-center d-flex flex-column justify-content-center align-items-center rounded-2"
        style="background-color: #F9D4BB; border: 5px solid #4C86A8;">
        <div class="w-100 d-flex flex-row justify-content-between align-items-center">
            <h1 class="fw-bold" style="color: #0A0A0A;">PUSTAKAALAY</h1>
            <div>
                <span class="mx-3 fw-semibold fs-4 align-middle" id="bookCount" style="color: #0A0A0A;"></span>
                <button class="btn btn-primary my-2 px-3 py-2" data-bs-toggle="modal" data-bs-target="#addBook">ADD
                    A NEW BOOK</button>
            </div>
        </div>

        <div class="w-100 d-flex flex-column justify-content-center align-items-center" id="rack"></div>
    </div>

    <script src="index.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
